{% extends 'base.html' %} {% block content %} {% load static %}

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>{{ data.movie.name }}</h2>

        <hr />

        <p><b>Description:</b> {{ data.movie.description }}</p>

        <p><b>Price:</b> ${{ data.movie.price }}</p>
      </div>

      <div class="col-md-6 mx-auto mb-3 text-center">
        <img src="{% static 'image/about.jpg' %}" class="rounded" />
      </div>
    </div>
  </div>
</div>

{% endblock content %}
